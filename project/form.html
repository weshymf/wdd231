<body>
  <header>
    <div id="site-logo">
        <img src="images/gaminglogo.png" alt="Gaming Logo" width="150" height="150">
      </div>
      
    <h1>Feedback Form</h1>
    <button id="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>

  <nav id="mobile-menu">

    </ul>

  <main>
    <section>
      <h2>We'd love your feedback!</h2>
      <p>Please fill out the form below to send us your comments or suggestions.</p>

      <form action="thankyou.html" method="get">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required autocomplete="name" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <label for="favorite-game">Your Favorite Game (optional):</label>
        <input type="text" id="favorite-game" name="favorite-game" />

        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>

        <label for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe" />
          Subscribe to updates
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Wesley Ferreira - Brazil</p>
